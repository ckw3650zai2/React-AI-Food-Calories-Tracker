<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1200px-React-icon.svg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#10B981" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>AI Calories Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                green: '#10B981',
                dark: '#111827',
                light: '#F3F4F6'
              },
              macro: {
                cal: '#10B981',
                pro: '#3B82F6',
                carb: '#F59E0B',
                fat: '#EF4444'
              }
            },
            backgroundImage: {
              'mesh': 'radial-gradient(at 0% 0%, hsla(161,71%,91%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(217,91%,91%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(38,92%,91%,1) 0, transparent 50%)',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 8s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }
      * {
        -webkit-tap-highlight-color: transparent;
      }
      body {
        background-color: #fdfdfd;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        color: #1f2937;
        overflow-x: hidden;
        /* Background extends to edges, content handles padding */
        min-height: 100vh;
      }
      .bg-mesh {
        background-image: radial-gradient(at 0% 0%, hsla(161,71%,91%,1) 0, transparent 50%), 
                          radial-gradient(at 50% 0%, hsla(217,91%,91%,1) 0, transparent 50%), 
                          radial-gradient(at 100% 0%, hsla(38,92%,91%,1) 0, transparent 50%),
                          radial-gradient(at 0% 100%, hsla(12,92%,91%,1) 0, transparent 50%),
                          radial-gradient(at 100% 100%, hsla(161,71%,91%,1) 0, transparent 50%);
        background-attachment: fixed;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .animate-fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes sparkle {
        0%, 100% { transform: scale(0) rotate(0deg); opacity: 0; }
        50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
      }
      .sparkle {
        position: absolute;
        width: 12px;
        height: 12px;
        background: white;
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        animation: sparkle 2s infinite;
      }

      .safe-top { padding-top: var(--sat); }
      .safe-bottom { padding-bottom: var(--sab); }
      .safe-mt { margin-top: var(--sat); }
      .safe-mb { margin-bottom: var(--sab); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "date-fns": "https://esm.sh/date-fns@^4.1.0"
  }
}
</script>
</head>
  <body class="bg-mesh">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
